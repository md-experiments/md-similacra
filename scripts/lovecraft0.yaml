story_summary: A small coastal town is plagued by a series of strange disappearances.
  As the townsfolk investigate, they uncover a cult worshipping an ancient entity
  that dwells in the depths of the nearby forest. The cult seeks to awaken the deity,
  intending to bring about the end of the world. The townspeople must unravel the
  secrets of the cult before it's too late.
